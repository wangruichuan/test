    .braft-finder .bf-item,
    .braft-finder .bf-add-item {

      height: 113px;

      border-radius: 3px;
    }

    .braft-finder .bf-item.uploading {

    }

    .braft-finder .bf-item.error::before {
      display: block;
      content: "\E901";

    .braft-finder .bf-item.error::after {
      position: absolute;

      top: 0;
      right: 0;
      bottom: 0;
      left: 0;

      content: '';
    }

    .braft-finder .bf-item.error:hover::after {

    }

    .braft-finder .bf-item.error .bf-item-uploading {

    .braft-finder .bf-add-item input {

      left: 0;

      height: 100%;

      left: 0;

      line-height: 113px;
      text-align: center;

    .braft-finder .bf-item::after {

      right: 0;
      bottom: 0;
      left: 0;

      content: '';

      /**
 * Document
 * Content-box & Responsive typography
 */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        background-repeat: no-repeat;
      }

      ::before,
      ::after {
        text-decoration: inherit;
        vertical-align: inherit;
      }

      :where(#mount) {
        -webkit-tap-highlight-color: transparent;
        -webkit-text-size-adjust: 100%;
        -moz-text-size-adjust: 100%;
        text-size-adjust: 100%;
        background-color: var(--background-color);
        color: var(--color);
        font-weight: var(--font-weight);
        font-size: var(--font-size);
        line-height: var(--line-height);
        font-family: var(--font-family);
        text-rendering: optimizeLegibility;
        overflow-wrap: break-word;
        cursor: default;
        -moz-tab-size: 4;
        -o-tab-size: 4;
        tab-size: 4;
      }

      /**
 * Sectioning
 * Container and responsive spacings for header, main, footer
 */
      main {
        display: block;
      }

      #mount {
        width: 100%;
        margin: 0;
      }

      #mount>header,
      #mount>main,
      #mount>footer {
        width: 100%;
        margin-right: auto;
        margin-left: auto;
        padding: var(--block-spacing-vertical) var(--block-spacing-horizontal);
      }

      @media (min-width: 576px) {

        #mount>header,
        #mount>main,
        #mount>footer {
          max-width: 510px;
          padding-right: 0;
          padding-left: 0;
        }
      }

      @media (min-width: 768px) {

        #mount>header,
        #mount>main,
        #mount>footer {
          max-width: 700px;
        }
      }

      @media (min-width: 992px) {

        #mount>header,
        #mount>main,
        #mount>footer {
          max-width: 920px;
        }
      }

      @media (min-width: 1200px) {

        #mount>header,
        #mount>main,
        #mount>footer {
          max-width: 1130px;
        }
      }

      /**
* Container
*/
      .container,
      .container-fluid {
        width: 100%;
        margin-right: auto;
        margin-left: auto;
        padding-right: var(--spacing);
        padding-left: var(--spacing);
      }

      @media (min-width: 576px) {
        .container {
          max-width: 510px;
          padding-right: 0;
          padding-left: 0;
        }
      }

      @media (min-width: 768px) {
        .container {
          max-width: 700px;
        }
      }

      @media (min-width: 992px) {
        .container {
          max-width: 920px;
        }
      }

      @media (min-width: 1200px) {
        .container {
          max-width: 1130px;
        }
      }

      /**
 * Section
 * Responsive spacings for section
 */
      section {
        margin-bottom: var(--block-spacing-vertical);
      }

      /**
* Grid
* Minimal grid system with auto-layout columns
*/
      .grid {
        grid-column-gap: var(--grid-spacing-horizontal);
        grid-row-gap: var(--grid-spacing-vertical);
        display: grid;
        grid-template-columns: 1fr;
        margin: 0;
      }

      @media (min-width: 992px) {
        .grid {
          grid-template-columns: repeat(auto-fit, minmax(0%, 1fr));
        }
      }

      .grid>* {
        min-width: 0;
      }

      /**
 * Horizontal scroller (<figure>)
 */
      figure {
        display: block;
        margin: 0;
        padding: 0;
        overflow-x: auto;
